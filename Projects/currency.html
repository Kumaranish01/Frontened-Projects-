<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Currency Converter</title>
    <link rel="stylesheet" href="./css/currency.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container">
      <h2>Currency Converter</h2>
      <form>
        <div class="amount">
          <p>Enter amount</p>
          <input type="text" value="100" placeholder="Enter amount" />
        </div>
        <div class="dropdown">
          <div class="from">
            <p>From</p>
            <div class="select-container">
              <img
                src="https://flagsapi.com/US/flat/64.png"
                alt="country flags"
              />
              <select name="from" title="from"></select>
            </div>
          </div>

          <i class="fa-solid fa-arrow-right-arrow-left"></i>

          <div class="to">
            <p>To</p>
            <div class="select-container">
              <img
                src="https://flagsapi.com/IN/flat/64.png"
                alt="country flags"
              />
              <select name="to" title="to"></select>
            </div>
          </div>
        </div>

        <div class="msg">1 USD To 80 INR</div>
        <button type="button">Get Exchange Rate</button>
      </form>
    </div>

    <script src="./js/countryList.js"></script>
    <script src="./js/currency.js"></script>
  </body>
</html>
